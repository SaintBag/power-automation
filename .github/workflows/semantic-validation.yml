name: Semantic Model Validation

on:
  pull_request:
    paths:
      - "schema/**"
      - "semantic/**"
      - "validation/**"
      - "sql/**"

  push:
    branches:
      - main
    paths:
      - "schema/**"
      - "semantic/**"
      - "validation/**"
      - "sql/**"

jobs:

  validate-semantic-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run semantic model validator
        run: |
          python validation/engine.py

      - name: Run semantic model test suite
        run: |
          python validation/runner.py


  compile-sql:
    runs-on: ubuntu-latest
    needs: validate-semantic-model

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Compile SQL from semantic model
        run: |
          python3 -m compiler.sql.coordinator.compile